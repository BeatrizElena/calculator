<!DOCTYPE HTML>
<html>
    <head>
        <title>JS Calculator</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link href="calculator.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="container">
            <div id="calculator">
                <div id="heading"><small>ELECTRONIC CALCULATOR</small></div>
                <div class="screen"></div>
                <div class="keys">
                    <span>AC</span>
                    <span>+/-</span>
                    <span>%</span>
                    <span class="operator">&#247</span>
                    <span>7</span>
                    <span>8</span>
                    <span>9</span>
                    <span class="operator">x</span>
                    <span>4</span>
                    <span>5</span>
                    <span>6</span>
                    <span class="operator">-</span>
                    <span>1</span>
                    <span>2</span>
                    <span>3</span>
                    <span class="operator">+</span>
                    <span id="zero">0</span>
                    <span>.</span>
                    <span class="operator result">=</span>
                </div>
            </div>
            <footer class="footer">
                <p class="text-muted text-center"><a><img src="hummingbird.png" height="26" alt="hummingbird picture"</a></p>
                <p class="text-muted text-center"><small>&copy; 2017 Ortiz Web Development</small></p>
            </footer>
        </div>

        


        <script src="jquery/jquery-3.2.1.min.js"></script>
        <script src="calculator.js"></script>
    </body>
</html>
